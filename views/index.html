<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat</title>
</head>

<body id="body">
    
    <main id="app">
        <div id="main-headline">
            <h1>MSN Chat Room ˙ᵕ˙</h1>
            <div>
                <p>Your Name:</p>
                <input id="nickname" v-model="nickname" type="text" placeholder="Pick A Nickname">
            </div>
        </div>
        <section class="messages">
            <h2>Sent messages:</h2>
            <ul id="messages">
                <!-- render a new message component for every message -->
                <newmsg v-for="message in messages" :message="message"></newmsg>
                
            </ul>
        </section>



        <section id="chatArea">
            <h2>Let's Chat</h2>
            <form>
                <label for="message">Message:</label>
                <textarea @focus="catchTextFocus" @blur="vanishMessage" v-model="message" id="textarea" class="message"
                    autocomplete="off"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="Send">
            </form> 
        </section>
        <div id="notiBlock">
            <div id="noti">{{notification}}</div>
        </div>


    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script>
</body>

</html>
